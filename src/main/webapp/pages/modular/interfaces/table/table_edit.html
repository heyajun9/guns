@layout("/common/_container.html",{js:["/assets/modular/interfaces/table/table_edit.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">表单的示例-添加</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="tableForm" lay-filter="tableForm" class="layui-form model-form" style="max-width: 700px;margin: 40px auto;">
                <input id="optionId" name="optionId" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">表名</label>
                    <div class="layui-input-block">
                        <input id="interId" name="interId" type="hidden" value="${interId}"/>
                        <input type="text" class="layui-input white-border" value="${tableName}" disabled="disabled"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">上游字段<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="upColumnName" name="upColumnName" placeholder="请输入上游字段" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">下游字段<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="downColumnName" name="downColumnName" placeholder="请输入下游字段" type="text" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">父字段<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="parentMenu" name="parentMenu" placeholder="请输入父字段" type="text" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">默认值<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="defaultValue" name="defaultValue" placeholder="请输入默认值" type="text" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否方括号<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input type="radio" name="isFlag" value="1" title="带方括号" checked/>
                        <input type="radio" name="isFlag" value="0" title="不带方括号"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-block">
                        <input id="typeName" name="typeName" placeholder="请输入类型" type="text" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">大小</label>
                    <div class="layui-input-block">
                        <input id="columnSize" name="columnSize" placeholder="请输入大小" type="text" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否为空<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input type="radio" name="nullable" value="1" title="为空" checked/>
                        <input type="radio" name="nullable" value="0" title="不为空"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">描述</label>
                    <div class="layui-input-block">
                        <textarea id="remarks" name="remarks" placeholder="请输入描述" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item text-right">
                    <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
                    <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog" id="backupPage">返回</button>
                </div>
            </form>
        </div>
    </div>
</div>
@}
